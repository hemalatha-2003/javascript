<html>
<head>
	<meta charset="utf-8">

	<title></title>
	<script type="text/javascript">
		function count(){
			var numberOfcharacters=30;
			var msg=document.getElementById("msg").value
			console.log(msg.length)
			document.getElementById("showcourt").innerHTML=numberOfcharacters-msg.length
		}

	</script>

<body>
	<textarea id="msg" onkeyup="count()"></textarea>
	<p> numberof characters left <span id="showcourt">30</span></p>
</body>
