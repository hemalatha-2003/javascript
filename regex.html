<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function validate(){
			var firstName=document.getElementById("firstname").value;
			var number=document.getElementById("mobile").value;
			var email=document.getElementById("email").value;
			var firstNameCheck=/^[a-zA-Z ]+$/
			var mobilecheck=/^[0-9]{10}$/
			var emailcheck=/^[a-zA-Z#._0-9]+
			 @[a-z]+\.[a-z]{2,3}$/
			if(firstName==""||firstName.length<3){
				alert("please check your name")
				return false
			}
			if(!firstName.match(firstNameCheck)){
				alert("name must carry characters")
				return false
			}
				
			
		if(!mobile.match(mobileCheck)){
			alert("mobile number must carry 10 digits")
			return false
		}
		return true

		if(!email.match(emailCheck)){
			alert("check your email id")
			return false
		}
		return true
	}
		
	</script>
</head>
<body>
		<form onsubmit="return validate()">
		<p><input placeholder="Enter your name" id="firstname"/></p>
		<p><input placeholder="Enter mobile number" id="mobile"></p>
		<p><input placeholder="enter email id" id="email"/></p>
			<button>submit</button>
			</form>
</body>
</html>
